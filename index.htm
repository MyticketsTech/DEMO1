<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTickets Tech - Mint Your NFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <p>GRACIAS POR CONFIAR EN MYTICKETS.TECH. THANK YOU FOR TRUSTING MYTICKETS.TECH. MERCI DE FAIRE CONFIANCE À MYTICKETS.TECH. OBRIGADO POR CONFIAR NA MYTICKETS.TECH.</p>
    </div>
    <h1 class="brand">MYTICKETS.TECH</h1>
    <button class="wallet-button" onclick="connectWallet()">Conectar Billetera</button>

    <div class="container">
        <div class="nft-info">
            <img src="https://gateway.pinata.cloud/ipfs/QmSckQxQr3CeauARPHirukjsKAktFmRtFVxXfUj4yc9RQF" alt="NFT Preview" class="nft-image">
            <div class="nft-details">
                <h2>II Quedada Valdeande Mágico</h2>
                <p>NFT conmemorativo de la "Segunda Quedada Bere de Valdeande Mágico".<br>¡RESONANDO ENTRE MUELAS!</p>
            </div>
        </div>
        <input type="password" id="password" placeholder="Ingrese una contraseña única">
        <button class="mint-button" onclick="mintNFT()">Mintear NFT</button>
        <div id="message"></div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
