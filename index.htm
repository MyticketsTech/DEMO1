<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>II Quedada Valdeande Mágico - MyTickets Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>II Quedada Valdeande Mágico</h1>
        <p class="description">
            NFT conmemorativo de la "Segunda Quedada Bere de Valdeande Mágico".<br>
            ¡RESONANDO ENTRE MUELAS!
        </p>
        <form id="mintForm">
            <label for="toAddress">Dirección del Receptor:</label>
            <input type="text" id="toAddress" placeholder="0x...">

            <label for="tokenId">ID del NFT:</label>
            <input type="number" id="tokenId" placeholder="Ej: 1">

            <label for="password">Contraseña Única:</label>
            <input type="password" id="password" placeholder="Ingrese una contraseña única">

            <button type="button" onclick="mintNFT()">Mintear NFT</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
